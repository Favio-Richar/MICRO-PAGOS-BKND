<!-- frontend/confirm-webpay.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmando pago...</title>
</head>
<body>
  <h3>Confirmando pago, por favor espera...</h3>

  <form id="response-form" method="POST" action="http://localhost:3000/payment/response">
    <input type="hidden" name="token_ws" id="tokenField">
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token_ws");
    if (token) {
      document.getElementById("tokenField").value = token;
      document.getElementById("response-form").submit();
    } else {
      document.body.innerHTML = "<h3>❌ No se recibió token_ws</h3>";
    }
  </script>
</body>
</html>
